{{template "base" .}}
{{define "css"}}{{end}}
{{define "title"}}Домашняя страница{{end}}

{{define "main"}}
    <main class="container">
        {{range .}}
        <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
            <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic">{{.Name}}</h1>
            <p class="lead my-3">{{.Thumbnail}}</p>
            <p class="lead mb-0"><a href="/post?id={{.ID}}" class="text-white fw-bold">Продолжить чтение...</a></p>
            </div>
        </div>
        {{end}}
    </main>
{{end}}
