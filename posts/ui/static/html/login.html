{{template "base" .}}
{{define "css"}}<link href="/static/css/register.css" rel="stylesheet">{{end}}
{{define "title"}}Login{{end}}

{{define "main"}}
<main class="form-signin">
    <form action="/login" method="post">
      <h1 class="h3 mb-3 fw-normal">Login to continue</h1>
  
      <div class="form-floating">
        <input name="username" type="username" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    </form>
  </main>
{{end}}
